# Main application properties (src/main/resources/application.properties)

# Server configuration
server.port=8085
spring.application.name=warehouse-system

# Profile configuration (dev by default)
spring.profiles.active=dev

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.com.inventory=DEBUG

# JWT configuration
jwt.secret=your_jwt_secret_key_here_make_it_long_and_secure_for_production
jwt.expiration=86400000

# API documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method